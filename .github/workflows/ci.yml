name: Backend & ML CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Backend

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Lint with ESLint
      run: npm run lint

    - name: Run Unit + Integration Tests
      run: npm test

    - name: Run Security Audit
      run: npm audit --audit-level=high

    - name: Run Performance Tests (autocannon)
      run: npm run perf-test

  docker-ml:
    needs: backend-ci
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build ML Docker Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/finsmart-ml:latest ./ML

    - name: Push ML Docker Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/finsmart-ml:latest
